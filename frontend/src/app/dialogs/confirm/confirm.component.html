<h1 matDialogTitle>{{ data.title }}</h1>

<div mat-dialog-content class="confirm-dialog-content" [innerHTML]="data.message"></div>

<div mat-dialog-actions>
    <button type="button" mat-raised-button color="primary" (click)="dialogRef.close(true)">OK</button>
    <span fxFlex></span>
    <button type="button" mat-raised-button color="accent" (click)="dialogRef.close(false)">Cancel</button>
</div>
